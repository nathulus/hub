<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches</title>
    <link rel="stylesheet" href="./taches.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="tasks-container">
        <h1>Gestionnaire de Tâches</h1>
        
        <div class="task-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="taskTitle">Titre</label>
                    <input type="text" id="taskTitle" placeholder="Nom de la tâche">
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priorité</label>
                    <select id="taskPriority">
                        <option value="low">Basse</option>
                        <option value="medium">Moyenne</option>
                        <option value="high">Haute</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Date limite</label>
                    <input type="date" id="taskDueDate">
                </div>
            </div>
            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription" rows="2" placeholder="Description de la tâche"></textarea>
            </div>
            <button id="addTaskBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Ajouter la tâche
            </button>
        </div>

        <div class="task-filters">
            <button class="filter-toggle" id="filterToggle">
                <i class="fas fa-filter"></i>
                Filtres
            </button>
            <div class="filter-menu" id="filterMenu">
                <div class="filter-menu-content">
                    <div class="filter-group">
                        <label>Statut des tâches</label>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">
                                <i class="fas fa-list"></i> Toutes
                            </button>
                            <button class="filter-btn" data-filter="active">
                                <i class="fas fa-clock"></i> En cours
                            </button>
                            <button class="filter-btn" data-filter="completed">
                                <i class="fas fa-check-circle"></i> Terminées
                            </button>
                            <button class="filter-btn" data-filter="overdue">
                                <i class="fas fa-exclamation-circle"></i> En retard
                            </button>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="sortBy">Trier par</label>
                        <select id="sortBy" class="filter-select">
                            <option value="created-asc">
                                <i class="fas fa-clock"></i> Plus anciennes d'abord
                            </option>
                            <option value="created-desc">
                                <i class="fas fa-clock"></i> Plus récentes d'abord
                            </option>
                            <option value="date-asc">
                                <i class="fas fa-calendar-arrow-up"></i> Date limite ↑
                            </option>
                            <option value="date-desc">
                                <i class="fas fa-calendar-arrow-down"></i> Date limite ↓
                            </option>
                            <option value="priority-asc">
                                <i class="fas fa-arrow-up"></i> Priorité ↑
                            </option>
                            <option value="priority-desc">
                                <i class="fas fa-arrow-down"></i> Priorité ↓
                            </option>
                            <option value="title-asc">
                                <i class="fas fa-sort-alpha-down"></i> Titre A-Z
                            </option>
                            <option value="title-desc">
                                <i class="fas fa-sort-alpha-up"></i> Titre Z-A
                            </option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterPriority">Filtrer par priorité</label>
                        <select id="filterPriority" class="filter-select">
                            <option value="all">Toutes les priorités</option>
                            <option value="high">
                                <i class="fas fa-exclamation-circle"></i> Haute priorité
                            </option>
                            <option value="medium">
                                <i class="fas fa-exclamation"></i> Priorité moyenne
                            </option>
                            <option value="low">
                                <i class="fas fa-arrow-down"></i> Priorité basse
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="taskList" class="task-list">
            <!-- Les tâches seront ajoutées ici dynamiquement -->
        </div>
    </div>

    <!-- Conteneur pour les alertes -->
    <div id="alertContainer"></div>
    <div id="alertOverlay" class="custom-alert-overlay"></div>

    <!-- Conteneur pour les notifications toast -->
    <div id="toastContainer"></div>

    <script src="taches.js"></script>
</body>
</html>
