<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page D'Accueil</title>
    <link rel="stylesheet" href="./welcome.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Bienvenue sur votre Hub !</h1>
        <div class="frames-row">
            <div class="frame-card">
                <div class="frame-content" id="date-jour"></div>
            </div>
            <div class="frame-card small-frame">
                <div class="frame-content" id="meteo">Chargement météo...</div>
            </div>
            <div class="frame-card small-frame">
                <div class="frame-content" id="heure">--:--</div>
            </div>
        </div>
        <div class="frame-card tasks-frame">
            <div class="tasks-container">
                <nav class="tasks-categories">
                    <div id="tasks-categories"></div>
                </nav>
                <div class="tasks-content">
                    <div id="tasks-list" class="tasks-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="section-container">
        <h2>Outils d'Infrastructure et de Gestion</h2>
        <ul class="infra-sites-list" id="infra-sites-list">
            <li>Chargement des liens d'infrastructure...</li>
        </ul>
    </div>

    <div class="section-container">
        <h2>Espace Collège</h2>
        <ul class="infra-sites-list" id="college-sites-list">
            <li>Chargement des liens collège...</li>
        </ul>
    </div>

    <script src="welcome.js"></script>
</body>
</html>
