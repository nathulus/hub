<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #4338ca;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--gray-800);
        }

        .notes-container {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 3rem);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notes-sidebar {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .notes-sidebar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }

        .editor-toolbar {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-200);
            background: linear-gradient(to right, var(--gray-50), white);
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .notes-list::-webkit-scrollbar {
            width: 8px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 4px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 4px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }

        .note-item {
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            background: var(--gray-50);
        }

        .note-item:hover {
            background: white;
            border-color: var(--primary-light);
            transform: translateX(4px);
        }

        .note-item.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .note-item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .note-item-meta {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .note-editor {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .note-editor:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }

        .editor-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: var(--gray-200);
            flex: 1;
            overflow: hidden;
        }

        .editor-input, .editor-preview {
            overflow-y: auto;
            padding: 1.5rem;
            background: white;
        }

        .editor-input {
            font-family: 'Fira Code', monospace;
            border: none;
            resize: none;
            outline: none;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--gray-800);
        }

        .editor-preview {
            background: var(--gray-50);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .note-title-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--gray-50);
            color: var(--gray-800);
        }

        .note-title-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background: white;
        }

        .markdown-content {
            line-height: 1.8;
            color: var(--gray-800);
        }

        .markdown-content h1 {
            font-size: 2em;
            margin-bottom: 1em;
            color: var(--gray-900);
            border-bottom: 2px solid var(--gray-200);
            padding-bottom: 0.5em;
        }

        .markdown-content h2 {
            font-size: 1.5em;
            margin-bottom: 0.8em;
            color: var(--gray-800);
        }

        .markdown-content h3 {
            font-size: 1.2em;
            margin-bottom: 0.6em;
            color: var(--gray-700);
        }

        .markdown-content p {
            margin-bottom: 1.2em;
            color: var(--gray-700);
        }

        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1.2em;
            padding-left: 2em;
        }

        .markdown-content li {
            margin-bottom: 0.5em;
        }

        .markdown-content code {
            background: var(--gray-100);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
            color: var(--primary);
            font-family: 'Fira Code', monospace;
        }

        .markdown-content pre {
            background: var(--gray-900);
            color: var(--gray-100);
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5em 0;
        }

        .markdown-content pre code {
            background: transparent;
            color: inherit;
            padding: 0;
            border-radius: 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary-light);
            padding: 0.8em 1em;
            margin: 1.5em 0;
            background: var(--gray-50);
            border-radius: 0 8px 8px 0;
            color: var(--gray-700);
        }

        .markdown-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1.5em 0;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
        }

        .markdown-content th, .markdown-content td {
            padding: 0.75em;
            border: 1px solid var(--gray-200);
        }

        .markdown-content th {
            background: var(--gray-50);
            font-weight: 600;
        }

        .markdown-content tr:nth-child(even) {
            background: var(--gray-50);
        }

        @media (max-width: 768px) {
            .notes-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .notes-sidebar, .note-editor {
                height: 500px;
            }

            .editor-main {
                grid-template-columns: 1fr;
            }

            .editor-preview {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="notes-container">
        <div class="notes-sidebar">
            <div class="editor-toolbar">
                <button id="newNoteBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nouvelle Note
                </button>
            </div>
            <div id="notesList" class="notes-list">
                <!-- Les notes seront listées ici -->
            </div>
        </div>
        <div class="note-editor">
            <div class="editor-toolbar">
                <input type="text" id="noteTitleInput" class="note-title-input" placeholder="Titre de la note">
                <button id="saveNoteBtn" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
                <button id="deleteNoteBtn" class="btn btn-primary" style="background: #ef4444;">
                    <i class="fas fa-trash"></i> Supprimer
                </button>
            </div>
            <div class="editor-main">
                <textarea id="noteContent" class="editor-input" placeholder="Écrivez votre note ici (Markdown supporté)..."></textarea>
                <div id="notePreview" class="editor-preview markdown-content">
                    <!-- L'aperçu Markdown sera affiché ici -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class NotesManager {
            constructor() {
                this.notes = JSON.parse(localStorage.getItem('notes')) || [];
                this.currentNoteId = null;
                this.init();
            }

            init() {
                // Éléments du DOM
                this.titleInput = document.getElementById('noteTitleInput');
                this.contentInput = document.getElementById('noteContent');
                this.preview = document.getElementById('notePreview');
                this.notesList = document.getElementById('notesList');

                // Événements
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('saveNoteBtn').addEventListener('click', () => this.saveCurrentNote());
                document.getElementById('deleteNoteBtn').addEventListener('click', () => this.deleteCurrentNote());
                this.contentInput.addEventListener('input', () => this.updatePreview());

                // Initialisation
                this.renderNotesList();
                this.updatePreview();

                // Si aucune note n'existe, en créer une
                if (this.notes.length === 0) {
                    this.createNewNote();
                } else {
                    this.loadNote(this.notes[0].id);
                }
            }

            createNewNote() {
                const note = {
                    id: Date.now(),
                    title: 'Nouvelle note',
                    content: '',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                this.notes.unshift(note);
                this.saveNotes();
                this.renderNotesList();
                this.loadNote(note.id);
            }

            loadNote(id) {
                const note = this.notes.find(n => n.id === id);
                if (note) {
                    this.currentNoteId = note.id;
                    this.titleInput.value = note.title;
                    this.contentInput.value = note.content;
                    this.updatePreview();
                    this.highlightCurrentNote();
                }
            }

            saveCurrentNote() {
                if (!this.currentNoteId) return;
                
                const note = this.notes.find(n => n.id === this.currentNoteId);
                if (note) {
                    note.title = this.titleInput.value;
                    note.content = this.contentInput.value;
                    note.updatedAt = new Date().toISOString();
                    this.saveNotes();
                    this.renderNotesList();
                }
            }

            deleteCurrentNote() {
                if (!this.currentNoteId) return;
                
                if (confirm('Êtes-vous sûr de vouloir supprimer cette note ?')) {
                    this.notes = this.notes.filter(n => n.id !== this.currentNoteId);
                    this.saveNotes();
                    this.renderNotesList();
                    
                    if (this.notes.length > 0) {
                        this.loadNote(this.notes[0].id);
                    } else {
                        this.createNewNote();
                    }
                }
            }

            updatePreview() {
                const markdown = this.contentInput.value;
                this.preview.innerHTML = marked.parse(markdown);
            }

            renderNotesList() {
                this.notesList.innerHTML = this.notes.map(note => `
                    <div class="note-item ${note.id === this.currentNoteId ? 'active' : ''}"
                         onclick="notesManager.loadNote(${note.id})">
                        <div class="note-item-title">${note.title}</div>
                        <div class="note-item-meta">
                            Modifié le ${new Date(note.updatedAt).toLocaleDateString('fr-FR')}
                        </div>
                    </div>
                `).join('');
            }

            highlightCurrentNote() {
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
                const currentItem = document.querySelector(`.note-item[onclick*="${this.currentNoteId}"]`);
                if (currentItem) currentItem.classList.add('active');
            }

            saveNotes() {
                localStorage.setItem('notes', JSON.stringify(this.notes));
            }
        }

        // Initialiser le gestionnaire de notes
        const notesManager = new NotesManager();
    </script>
</body>
</html>
